<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="/common/common_css :: commonHead('首页')">
<meta content="text/html;charset=UTF-8"/>
<title sec:authentication="name"></title>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
<header th:replace="/common/template :: header(1)"></header>

  <!-- Content Wrapper. Contains page content -->

      <div class="row">
        <div class="col-lg-3 col-xs-6">

          <div class="small-box bg-aqua">
            <div class="inner">
              <h3>150</h3>

            </div>

              <i class="ion ion-bag"></i>
            </div>

          </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-3 col-xs-6">
          <!-- small box -->
          <div class="small-box bg-green">
            <div class="inner">
              <h3>53<sup style="font-size: 20px">%</sup></h3>

              <p>新增出库</p>
            </div>
            <div class="icon">
              <i class="ion ion-stats-bars"></i>
            </div>
            <a href="#" class="small-box-footer">更多 <i class="fa fa-arrow-circle-right"></i></a>
          </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-3 col-xs-6">
          <!-- small box -->
          <div class="small-box bg-yellow">
            <div class="inner">
              <h3>44</h3>

            </div>
            <div class="icon">
              <i class="ion ion-person-add"></i>
            </div>
            <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
          </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-3 col-xs-6">
          <!-- small box -->
          <div class="small-box bg-red">
            <div class="inner">
              <h3>65</h3>

              <p>资产维护</p>
            </div>
            <div class="icon">
              <i class="ion ion-pie-graph"></i>
            </div>
            <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
          </div>
        </div>
        <!-- ./col -->
      </div>
      <!-- /.row -->
     
    </section>
    <!-- /.content -->
    
    <div class="row">
    	<div class="col-sm-12">
    		<!-- TO DO List -->
			<div class="box box-primary">
			  <div class="box-header">
			    <i class="ion ion-clipboard"></i>
			
			    <h3 class="box-title">待办事项</h3>
			
			    <div class="box-tools pull-right">
			      <ul class="pagination pagination-sm inline">
			        <li><a href="#">&laquo;</a></li>
			        <li><a href="#">1</a></li>
			        <li><a href="#">2</a></li>
			        <li><a href="#">3</a></li>
			        <li><a href="#">&raquo;</a></li>
			      </ul>
			    </div>
			  </div>
			  <!-- /.box-header -->
			  <div class="box-body">
			    <!-- See dist/js/pages/dashboard.js to activate the todoList plugin -->
			    <ul class="todo-list">
			      <li>
			        <!-- drag handle -->
			        <span class="handle">
			              <i class="fa fa-ellipsis-v"></i>
			              <i class="fa fa-ellipsis-v"></i>
			            </span>
			        <!-- checkbox -->
			        <input type="checkbox" value="">
			        <!-- todo text -->
			        <span class="text">入库单待审批！</span>
			        <!-- Emphasis label -->
			        <small class="label label-danger"><i class="fa fa-clock-o"></i> 1天</small>
			        <!-- General tools such as edit or delete-->
			        <div class="tools">
			          <i class="fa fa-edit"></i>
			          <i class="fa fa-trash-o"></i>
			        </div>
			      </li>
			      <li>
			            <span class="handle">
			              <i class="fa fa-ellipsis-v"></i>
			              <i class="fa fa-ellipsis-v"></i>
			            </span>
			        <input type="checkbox" value="">

			        <div class="tools">
			          <i class="fa fa-edit"></i>
			          <i class="fa fa-trash-o"></i>
			        </div>
			      </li>
			      
			      <li>
			            <span class="handle">
			              <i class="fa fa-ellipsis-v"></i>

			          <i class="fa fa-trash-o"></i>
			        </div>
			      </li>
			    </ul>
			  </div>
			  <!-- /.box-body-->
			  <div class="box-footer clearfix no-border">
			    <button type="button" class="btn btn-default pull-right"><i class="fa fa-plus"></i> 新增</button>
			  </div>
			  
			</div>
			<!-- /.box -->
    	</div>
    </div>
  </div>  
  <!-- /.content-wrapper -->
  <footer class="main-footer" th:replace="/common/template :: footer">

</div>
<!-- ./wrapper -->
