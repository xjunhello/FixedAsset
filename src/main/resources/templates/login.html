<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta content="text/html;charset=UTF-8" />
<title>登录页面</title>
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<!-- Bootstrap 3.3.7 -->
<link rel="stylesheet"
	th:href="@{ALTE/bower_components/bootstrap/dist/css/bootstrap.min.css}">
<!-- Font Awesome -->
<link rel="stylesheet"
	th:href="@{ALTE/bower_components/font-awesome/css/font-awesome.min.css}">

<link rel="stylesheet"
	th:href="@{/common/login.css}">
	
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

<!-- Google Font -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

</head>
<body class="hold-transition login-page">

	<div class="main">


		<div class="container">
			<div class="middle">
				<div id="login">

					<form name="form" th:action="@{/login}" action="/login" method="POST">

						<fieldset class="clearfix">

							<p>
								<span class="fa fa-user"></span><input type="text" placeholder="姓名" 
									name="username" required   >
							</p>
							<!-- JS because of IE support; better: placeholder="Username" -->
							<p>
								<span class="fa fa-lock"></span><input type="password" placeholder="密码" 
									name="password" required>
							</p>
							<!-- JS because of IE support; better: placeholder="Password" -->

							<div>
								<span
									style="width: 48%; text-align: left; display: inline-block;"><a
									class="small-text" href="#">忘记密码？</a></span> <span
									style="width: 50%; text-align: right; display: inline-block;"><input
									type="submit" value="登录"></span>
							</div>

						</fieldset>
						<div class="clearfix"></div>
					</form>

					<div class="clearfix"></div>

				</div>
				<!-- end login -->
				<div class="logo">
					资产管理系统

					<div class="clearfix"></div>
				</div>

			</div>
		</div>

	</div>

	<!-- jQuery 3 -->
	<script th:src="@{ALTE/bower_components/jquery/dist/jquery.min.js}"></script>
	<!-- Bootstrap 3.3.7 -->
	<script
		th:src="@{ALTE/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
	<!-- iCheck -->
	<script th:src="@{ALTE/plugins/iCheck/icheck.min.js}"></script>
	<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });
</script>

</body>
</html>
