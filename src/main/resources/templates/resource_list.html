<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="/common/common_css :: commonHead('首页')">
<meta content="text/html;charset=UTF-8" />
<title sec:authentication="name"></title>
</head>
<body class="hold-transition skin-blue sidebar-mini" style="font-size: 11">
	<div class="wrapper">
		<header th:replace="/common/template :: header(1)"></header>
		<!-- Left side column. contains the logo and sidebar -->
		<aside class="main-sidebar" th:replace="/common/template :: menu('2','1')"></aside>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<section class="content-header" th:replace="/common/template :: breadcrumb('2')"></section>
			<section class="content">
				<!-- 数据 start-->
				<div class="row">
					<div class="col-lg-12 col-xs-12">
						<div class="box box-primary">
							<div class="box-header">
								<form name="filter_form" class="form form-inline">
										<div class="col-xs-12 col-sm-10 ">
											<label for="keywords">关键词</label> 
											<input type="text" class="form-control" placeholder="关键词" id="keywords" name="keywords"> 
											
											</div>
											
											<div class="col-xs-12 col-sm-2 ">
											<div class="btn-toolbar">
												<!-- <button type="button" class="btn btn-primary pull-right" onclick="addUser()">
													<i class="fa fa-resource-plus"></i> 新增
												</button> -->
												
												<button type="button" class="btn btn-info pull-right" onclick="flushTable()">
													<i class="fa fa-search"></i> 查询
												</button>
												
											</div>
											</div>
								</form>
							</div>
							<!-- /.box-header -->
							<div class="box-body">
								<table id="example2" class="table table-bordered table-striped table-hover table-condensed" width="100%">
									<thead>
										<tr>
											<th>类型</th>
											<th>名称</th>
											<th>备注</th>
											<th>序号</th>
											<!-- <th>操作</th> -->
										</tr>
									</thead>
									<tbody>
									</tbody>
								</table>
							</div>
							<!-- /.box-body -->
						</div>
						<!-- /.box -->

					</div>
				</div>
				<!-- 数据 end  -->
			</section>
		</div>
		<!-- /.content-wrapper -->
		<footer class="main-footer" th:replace="/common/template :: footer"> </footer>



	</div>
	<!-- ./wrapper -->

	<span th:replace="/common/common_js :: common"></span>
	<span th:replace="/common/common_js :: layer"></span>

	<!-- page script -->
	<script type="text/javascript">
		var moduleName="资源管理";
		var module="资源";
		var form1Table;
		function flushTable() {

			var url = '/resource/get';

			form1Table.ajax.url(url).load();
		}

		function addUser() {
			openWindow("新增"+module, "/resource/modify");
		}
		
		//绑定编辑按钮
		function update(resourceId){
			openWindow("编辑"+module, "/resource/modify/" + resourceId);
		}

	

		function deleteObj(resourceId) {
			var id = $(this).attr("value");
			var formData = new FormData();
			formData.append("resourceIds", resourceId);
			$.ajax({
				timeout : 20000,
				type : "post",
				processData : false,
				contentType : false,
				dataType : "json",
				url : "/resource/delete",
				data : formData,
				success : function(data, status) {//status 200
					if (data.success) {console.log(data);
						successNotify(data.code,data.desc);
						flushTable();
					} else {
						errorNotify(data.code,data.desc);
					}
			    },
			    error : function(data, status) {
					errorNotify(data.error,data.message);
			    }
			});
		}

		$(function() {
			//初始化表格
			form1Table = $('#example2')
					.DataTable(
							{
								"language" : {
									"url" : "/ALTE/bower_components/datatables.net/datatable.zh_CN.lang"
								},
								"processing" : true,
								searching : false,
								autoWidth : true,
								columnDefs : [
									{
										targets : 0,
										render : function(a, b, c, d) {
											var html=	1 == a ? "一级菜单" : "二级菜单";
											return html;
										}
									}/*,
										{
											targets : 4,
											render : function(a, b, c, d) {
												var html=	" <button type=\"button\" class=\"btn btn-success btn-sm\" onclick=\"update("+c.resourceId+")\">编辑</button>"
												+ " <button type=\"button\" class=\"btn btn-danger btn-sm \" onclick=\"deleteObj("+c.resourceId+")\">删除</button>";
												
												return html;
											}
										} */
									],
								//开启服务器模式
								serverSide : true,
								ajax : {
									url : '/resource/get',
									dataSrc : 'data'
								},
								columns : [ 
								{
									"data" : "resourceType"
								},
								{
									"data" : "resourceName"
								}, {
									"data" : "remark"
								}, {
									"data" : "orderNo"
								}
								/*,{
									"data" : null,
									"width" : "15%"
								}*/
								]
							});
		});
	</script>
</body>
</html>
