<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="/common/common_css :: commonHead('首页')">
<meta content="text/html;charset=UTF-8"/>
<title sec:authentication="name"></title>
</head>
<body >
<div class="wrapper">
	<section style="height: 100%;width: 100%">
  	<!-- form start -->
  		  <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- Horizontal Form -->
          <div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">新增角色</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" th:object="${role}" id="form1" th:method="post" th:action="@{/role/save}">
             <input type="hidden" th:type="hidden" th:value="*{roleId}" name="roleId" id="roleId" />
              <div class="box-body">
                <div class="form-group">
                  <label for="roleName" class="col-xs-2 control-label">角色名称</label>

                  <div class="col-xs-10 col-sm-4">
                    <input type="text" class="form-control" id="roleName" name="roleName" th:value="*{roleName}">
                  </div>
                  <label for="remark" class="col-xs-2 control-label">备注</label>

                  <div class="col-xs-10 col-sm-4">
                    <input type="text" class="form-control" id="remark" name="remark" th:value="*{remark}">
                  </div>
                </div>
                <div class="form-group">
                   <label for="roles" class="col-xs-2 control-label">资源</label>

                  <div class="col-xs-10 col-sm-4">
                    <!-- <select class="form-control select2" 
                    multiple="multiple" data-placeholder="请选择" id="roleIds" name="roleIds" 
                    th:remove="all-but-first" 
                        style="width: 100%;">                      
	                  <option th:each="role : ${roles}" th:value="${role.roleId}" th:text="${role.remark}" value="1"
	                  th:selected="${#lists.contains(userRoles,role)}">系统管理员</option>
	                </select> -->
	                <select multiple="multiple"  id="resourceIds" name="resourceIds" >
	                	<option th:each="resource : ${resources}" th:value="${resource.resourceId}" th:text="${resource.resourceName}">
	                	</option>
	                </select>
                  </div>

                </div>
                
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <button type="reset" class="btn btn-default">重置</button>
                <button type="submit" id="subBtn" class="btn btn-info pull-right">提交</button>
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
          <!-- /.box -->
        </div>
  	<!-- form end -->
  	</div>
  </section>
  </div>
<!-- ./wrapper -->

<span th:replace="/common/common_js"></span>
<!-- page script -->
<script>
  $(function () {
	  $('.select2').select2();
	  $('#form1').validator({
		  	rule:{
		  		
		  	},
		    fields: {
		        'roleName': 'required;length(1~10)',
		        'remark':'length(1~50)',
		        'resourceIds':'required;'
		    },
		    valid: function(form) {
		   		var formData = new FormData($('#form1')[0]);
		   		$.ajax({
		   	        timeout : 20000,
		   	        type : "post",
		   	     	processData: false, 
		   	  		contentType : false,
		   	        dataType : "json",
		   	        url : "/role/save",
		   	        data : formData,
		   	        success : function(data){
		   	        	successNotify(data.title,data.content);
		   	        },
		   	        error : function(data){
		   	        	errorNotify(data.title,data.content);
		   	        }
		   	    });
		    }
		});
	  

  })

</script>


</body>
</html>
