<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="/common/common_css :: commonHead('首页')">
<meta content="text/html;charset=UTF-8"/>
<title sec:authentication="name"></title>
</head>
<body >
<div class="wrapper">
	<section style="height: 100%;width: 100%">
  	<!-- form start -->
  		  <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- Horizontal Form -->
          <div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">新增用户</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form class="form-horizontal" th:object="${user}" id="form1" th:method="post" th:action="@{/user/save}">
             <input type="hidden" th:type="hidden" th:value="*{userId}" name="userId" id="userId" />
              <div class="box-body">
                <div class="form-group">
                  <label for="userName" class="col-xs-2 control-label">用户名</label>

                  <div class="col-xs-10 col-sm-4">
                    <input type="text" class="form-control" id="userName" name="userName" th:value="*{userName}">
                  </div>
                  <label for="fullName" class="col-xs-2 control-label">昵称</label>

                  <div class="col-xs-10 col-sm-4">
                    <input type="text" class="form-control" id="fullname" name="fullname" th:value="*{fullname}">
                  </div>
                </div>
                <div class="form-group">
                  <label for="email" class="col-xs-2 control-label">邮箱地址</label>

                  <div class="col-xs-10 col-sm-4">
                    <input type="text" class="form-control" id="email" name="email" th:value="*{email}">
                  </div>
                  <label for="password" class="col-xs-2 control-label">密码</label>

                  <div class="col-xs-10 col-sm-4">
                    <input type="text" class="form-control" id="password" name="password" th:value="*{password}" placeholder="默认密码:123456">
                  </div>
                </div>
                <div class="form-group">
                   <label for="roles" class="col-xs-2 control-label">角色</label>

                  <div class="col-xs-10 col-sm-4">
                    <!-- <select class="form-control select2" 
                    multiple="multiple" data-placeholder="请选择" id="roleIds" name="roleIds" 
                    th:remove="all-but-first" 
                        style="width: 100%;">                      
	                  <option th:each="role : ${roles}" th:value="${role.roleId}" th:text="${role.remark}" value="1"
	                  th:selected="${#lists.contains(userRoles,role)}">系统管理员</option>
	                </select> -->
	                <select multiple="multiple"  id="roleIds" name="roleIds" >
	                	<option th:each="role : ${roles}" th:value="${role.roleId}" th:text="${role.remark}" value="1"
	                  th:selected="${role.remark == '入库管理员'}">系统管理员</option>
	                </select>
                  </div>
                  
                   <label for="password" class="col-xs-2 control-label">状态</label>

                  <div class="col-xs-10 col-sm-4 checkbox">
                   	<input type="checkbox"> 冻结
                  </div>
                </div>
                
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <button type="reset" class="btn btn-default">重置</button>
                <button type="submit" id="subBtn" class="btn btn-info pull-right">提交</button>
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
          <!-- /.box -->
        </div>
  	<!-- form end -->
  	</div>
  </section>
  </div>
<!-- ./wrapper -->

<span th:replace="/common/common_js"></span>
<!-- page script -->
<script>
  $(function () {
	  $('.select2').select2();
	  $('#form1').validator({
		  	rule:{
		  		
		  	},
		    fields: {
		        'userName': 'required;length(1~10)',
		        'fullname':'length(1~50)',
		        'email':'email,length(1~50)',
		        'password': 'required;length(6~16)',
		        'roleIds':'required;'
		    },
		    valid: function(form) {
		   		var formData = new FormData($('#form1')[0]);
		   		$.ajax({
		   	        timeout : 20000,
		   	        type : "post",
		   	     	processData: false, 
		   	  		contentType : false,
		   	        dataType : "json",
		   	        url : "/user/save",
		   	        data : formData,
		   	        success : function(data){
		   	        	successNotify(data.title,)
		   	        },
		   	        error : function(data){
		   	        	console.log(data);
		   	        	alert("错误！"+data);
		   	        }
		   	    });
		    }
		});
	  

  })

</script>


</body>
</html>
