<!-- page script -->
<script>

  $(function () {
  $('#example2').DataTable({
        "language": {
            "url": "/ALTE/bower_components/datatables.net/datatable.zh_CN.lang"
        },
        ajax: {
            url: '/user/ajax_get',
            dataSrc: 'list',
            columns:[
            	{data:1},
            	{data:4},
            	{data:8},
            	{data:8}
            ]
        },
    });
    
   
  
    //绑定新增按钮操作
    $('#addUserBtn').click(function(){
    	openWindow("新增用户","/user/modify");
    });
    //绑定编辑按钮
    $(".fix-update").click(function(){
    	openWindow("编辑用户","/user/modify/"+$(this).attr("value"));
    });
    //查看按钮
    $(".fix-detail").click(function(){
    	openWindow("查看用户","/user/detail/"+$(this).attr("value"));
    });
    //冻结按钮
    $(".fix-stop").click(function(){
    	var id = $(this).attr("value");
   		$.ajax({
   	        timeout : 20000,
   	        type : "get",
   	     	processData: false, 
   	  		contentType : false,
   	        dataType : "json",
   	        url : "/user/stop/"+id,
   	        success : function(data){
   	        	successNotify(data.title,data.content);
   	        },
   	        error : function(data){
   	        	errorNotify(data.title,data.content);
   	        }
   	    });
    });
    
    //激活按钮
    $(".fix-active").click(function(){
    	var id = $(this).attr("value");
   		$.ajax({
   	        timeout : 20000,
   	        type : "get",
   	     	processData: false, 
   	  		contentType : false,
   	        dataType : "json",
   	        url : "/user/active/"+id,
   	        success : function(data){
   	        	successNotify(data.title,data.content);
   	        },
   	        error : function(data){
   	        	errorNotify(data.title,data.content);
   	        }
   	    });
    });
    
    //删除按钮
    $(".fix-delete").click(function(){
    	var id = $(this).attr("value");
    	var formData = new FormData();
    	formData.append("userIds",id);
   		$.ajax({
   	        timeout : 20000,
   	        type : "post",
   	     	processData: false, 
   	  		contentType : false,
   	        dataType : "json",
   	        url : "/user/delete",
   	        data : formData,
   	        success : function(data){
   	        	successNotify(data.title,data.content);
   	        },
   	        error : function(data){
   	        	errorNotify(data.title,data.content);
   	        }
   	    });
    });
    
  });
    

</script>
