<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta content="text/html;charset=UTF-8"/>
<title sec:authentication="name"></title>
<!-- <link rel="stylesheet" th:href="@{css/bootstrap.min.css}" /> -->
<link rel="stylesheet" th:href="@{ALTE/bower_components/bootstrap/dist/css/bootstrap.min.css}" />
  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{ALTE/bower_components/font-awesome/css/font-awesome.min.css}" />
  <!-- Ionicons -->
  <link rel="stylesheet" th:href="@{ALTE/bower_components/Ionicons/css/ionicons.min.css}" />
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{ALTE/dist/css/AdminLTE.min.css}"/>
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" th:href="@{ALTE/dist/css/skins/_all-skins.min.css}"/>
  <!-- Morris chart -->
  <link rel="stylesheet" th:href="@{ALTE/bower_components/morris.js/morris.css}"/>
  <!-- jvectormap -->
  <link rel="stylesheet" th:href="@{ALTE/bower_components/jvectormap/jquery-jvectormap.css}"/>
  <!-- Date Picker -->
  <link rel="stylesheet" th:href="@{ALTE/bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css}"/>
  <!-- Daterange picker -->
  <link rel="stylesheet" th:href="@{ALTE/bower_components/bootstrap-daterangepicker/daterangepicker.css}"/>
  <!-- bootstrap wysihtml5 - text editor -->
  <link rel="stylesheet" th:href="@{ALTE/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css}"/>

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
<style type="text/css">
body {
  padding-top: 50px;
}
.starter-template {
  padding: 40px 15px;
  text-align: center;
}
</style>
</head>
<body>
     <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Spring Security演示</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
           <li><a th:href="@{/}"> 首页 </a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>


     <div class="container">

      <div class="starter-template">
        <h1 th:text="${msg.title}"></h1>

        <p class="bg-primary" th:text="${msg.content}"></p>

        <div sec:authorize="hasRole('ROLE_ADMIN')"> <!-- 用户类型为ROLE_ADMIN 显示 -->
            <p class="bg-info" th:text="${msg.etraInfo}"></p>
        </div>  

        <div sec:authorize="hasRole('ROLE_USER')"> <!-- 用户类型为 ROLE_USER 显示 -->
            <p class="bg-info">无更多信息显示</p>
        </div>  

        <form th:action="@{/logout}" method="post">
            <input type="submit" class="btn btn-primary" value="注销"/>
        </form>
      </div>

    </div>

</body>
</html>
