<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="/common/common_css :: commonHead('首页')">
<meta content="text/html;charset=UTF-8"/>
<title sec:authentication="name"></title>
</head>
<body >
<div class="wrapper">
	<section style="height: 100%;width: 100%">
  	<!-- form start -->
  		  <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- Horizontal Form -->
          <div class="box box-info">
            <div class="box-header with-border">
              
            </div>
            <!-- /.box-header -->
            <!-- form start -->
			
            <form class="form-horizontal" th:object="${user}" id="form1" th:method="post" th:action="@{/user/save}">
             <input type="hidden" th:type="hidden" th:value="*{userId}" name="userId" id="userId" />
             <input type="hidden" th:type="hidden" th:value="*{userId}" name="userId" id="userId" />
             <input type="hidden" th:type="hidden" th:value="*{userId}" name="userId" id="userId" />
              <div class="box-body">
                <div class="form-group">
                  <label for="userName" class="col-xs-2 control-label">用户名</label>

                  <div class="col-xs-10 col-sm-4">
                    <input type="text" class="form-control" id="userName" name="userName" th:value="*{userName}" placeholder="用户名">
                  </div>
                  <label for="fullName" class="col-xs-2 control-label">昵称</label>

                  <div class="col-xs-10 col-sm-4">
                    <input type="text" class="form-control" id="fullname" name="fullname" th:value="*{fullname}" placeholder="昵称">
                  </div>
                </div>
                <div class="form-group">
                  <label for="email" class="col-xs-2 control-label">邮箱地址</label>

                  <div class="col-xs-10 col-sm-4">
                    <input type="text" class="form-control" id="email" name="email" th:value="*{email}" placeholder="邮箱地址">
                  </div>
                  <label for="password" class="col-xs-2 control-label">密码</label>

                  <div class="col-xs-10 col-sm-4">
                    <input type="text" class="form-control" id="password" name="password" th:value="*{password}" placeholder="密码">
                  </div>
                </div>
                <div class="form-group">
                   <label for="roles" class="col-xs-2 control-label">角色</label>

                  <div class="col-xs-10 col-sm-4">
                    <!-- <select class="form-control select2" 
                    multiple="multiple" data-placeholder="请选择" id="roleIds" name="roleIds" 
                    th:remove="all-but-first" 
                        style="width: 100%;">                      
	                  <option th:each="role : ${roles}" th:value="${role.roleId}" th:text="${role.remark}" value="1"
	                  th:selected="${#lists.contains(userRoles,role)}">系统管理员</option>
	                </select> -->
	                <select multiple="multiple"  id="roleIds" name="roleIds" >
	                	<option th:each="role : ${roles}" th:value="${role.roleId}" th:text="${role.remark}" value="1"
	                  th:selected="${role.remark == '入库管理员'}">系统管理员</option>
	                </select>
                  </div>
                  
                   <label for="status" class="col-xs-2 control-label">状态</label>

                  <div class="col-xs-10 col-sm-4 checkbox">
                   	<input type="checkbox" name="status" id ="status" th:checked="${user.status == 1}" > 冻结
                  </div>
                </div>
                
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <button type="reset" class="btn btn-default">重置</button>
                <button type="submit" id="subBtn" class="btn btn-info pull-right">提交</button>
              </div>
              <!-- /.box-footer -->
            </form>
          </div>
          <!-- /.box -->
        </div>
  	<!-- form end -->
  	</div>
  </section>
  </div>
<!-- ./wrapper -->

<span th:replace="/common/common_js"></span>
<!-- page script -->
<script>
  $(function () {
	  $('.select2').select2();
	  $('#form1').validator({
		  	timely : 3,
		  	theme:'yellow_top',
		  	rule:{
		  		
		  	},
		  	 display: function(input) {
		         return $(input).attr('placeholder');
		     },
		    fields: {
		        'userName': 'required;length(1~10)',
		        'fullname':'length(0~50)',
		        'email':'email,length(0~50)',
		        'password': 'required;length(6~16)',
		        'roleIds':'required;'
		    },
		    valid: function(form) {
		   		$.ajax({
				    async : false,
				    type : "POST",
				    url : "/user/save",//提交的URL
				    data : $('#form1').serialize(), // 要提交的表单
				    dataType : "json",
				    mimeType : "application/json",
				    success : function(data, status) {//status 200
						if (data.success) {
							parent.successNotify(data.code,data.desc);
							parent.layer.closeAll('iframe'); 
					    	parent.flushTable();
						} else {
							parent.errorNotify(data.code,data.desc);
						}
				    },
				    error : function(data, status) {
						$("#submit_button").attr("disabled", false);
						parent.errorNotify(data.code,data.desc);
				    }
				});
		   		
		    }
		});
	  

  })

</script>


</body>
</html>
